<mat-list ngx-auto-scroll lock-y-offset="10" observe-attribute>

  <mat-list-item *ngFor="let message of conversation">

    <mat-icon>{{ message.avatar }}</mat-icon>
    <h3 matLine> {{message.from}} </h3>
    <p matLine>
      <span> {{message.content}} </span>
    </p>

  </mat-list-item>

</mat-list>
<md-divider></md-divider>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput #message maxlength="256" placeholder="Message" (keyup.enter)="addMessageFromUser(message)">
    <mat-icon matSuffix (click)="addMessageFromUser(message)">send</mat-icon>
  </mat-form-field>
</form>
